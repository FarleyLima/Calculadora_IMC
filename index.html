<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="geral">
        <div class="container">
          <div class="title">Calcule meu IMC</div>
          <div class="sub_title">IMC = Indice de massa corporea.</div>
          <div class="info">
            <label
              >Altura
              <input
                id="altura"
                type="number"
                name="height"
                placeholder="Informe sua altura, em metros!"
                title="Exp: 1.50"
              />
            </label>
            <label
              >Peso
              <input
                id="peso"
                type="number"
                name="Weight"
                placeholder="Informe seu peso, em quilogramas!"
                title="Exp: 55"
              />
            </label>
            <button onclick="clicar()" id="click">Calcular meu IMC</button>
          </div>
          <textarea name="messager" id="msg" placeholder=""></textarea>
        </div>
      </section>
    </main>

    <script src="/js/scrip.js"></script>
  </body>
</html>
